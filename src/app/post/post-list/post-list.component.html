<mat-accordion multi="true" *ngIf="posts && posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary" (click)="editPost()">Edit</button>
      <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf=" posts && posts.length == 0">
  No Post Available
</p>
